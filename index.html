<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenoPersona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .symptom {
            background: #f8d7da;
            color: #721c24;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .diagnose-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .diagnose-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Ihre MenoPersona</h2>
    
    <div>
        <h3>Symptome:</h3>
        <div class="symptom">üî• Hitzewallungen</div>
        <div class="symptom">‚öñÔ∏è Gewichtszunahme</div>
    </div>

    <button class="diagnose-btn" onclick="zeigeDiagnose()">Weiter mit: Diagnose</button>
</div>

<script>
    function zeigeDiagnose() {
        let diagnoseText = "Die Person leidet unter Symptomen, wie Hitzewallungen und Gewichtszunahme. Eine weitere Behandlung ist notwendig, um den Leidensdruck zu minimieren.";
        let diagnoseWindow = window.open("", "Diagnose", "width=400,height=300");
        
        if (diagnoseWindow) {
            diagnoseWindow.document.write("<html><head><title>Diagnose</title></head><body style='font-family:Arial, sans-serif; padding:20px; text-align:center;'>");
            diagnoseWindow.document.write("<h2>Diagnose</h2>");
            diagnoseWindow.document.write("<p style='font-size:18px;'>" + diagnoseText + "</p>");
            diagnoseWindow.document.write("<button onclick='window.close()' style='margin-top:20px; padding:10px 20px; background-color:#dc3545; color:white; border:none; border-radius:5px; cursor:pointer;'>Schlie√üen</button>");
            diagnoseWindow.document.write("</body></html>");
            diagnoseWindow.document.close();
        } else {
            alert("Das Pop-up wurde blockiert. Bitte erlaube Pop-ups f√ºr diese Seite.");
        }
    }
</script>

</body>
</html>
